<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>

<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>


<div class="container">
    <h2 class="text-center text-white">Add an Artist</h2>
    <form th:action="@{/artists/add}" th:method="POST" th:object="${ArtistDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="name">Name</label>
                <input id="name"
                       th:field="*{name}"
                       th:errorclass="is-invalid"
                       name="name"
                       type="text"
                       class="form-control"
                       placeholder="Put Artist name here">
                <p class="errors alert alert-danger invalid-feedback">
                    Artist name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
                <input th:field="*{imageUrl}" th:errorclass="is-invalid" name="imageUrl"
                       id="imageUrl" type="url" class="form-control"
                       placeholder="Put Artist image URL here">
                <p class="errors alert alert-danger invalid-feedback">
                    Artist image URL is required.
                </p>
            </div>
        </div>
        <div style="text-align: center">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <input th:field="*{description}" th:errorclass="is-invalid" name="description"
                   id="description" type="text" class="form-control"
                   placeholder="Put Artist description here">
            <p class="errors alert alert-danger invalid-feedback">
                Artist description is required.
            </p>
        </div>
        <div>
            <div style="text-align: center">
                <input type="submit" class="btn btn-info btn-lg" value="Submit Artist"/>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
