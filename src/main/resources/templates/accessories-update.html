<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>


<div class="container">
    <h2 class="text-center text-white">Update Accessory</h2>
    <form
            th:object="${AccessoryModel}"
            th:action="@{/accessories/{id}/edit(id=*{id})}"
            th:method="patch"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div style="text-align: center">
            <label for="name" class="text-white font-weight-bold">Name</label>
            <textarea id="name"
                      th:field="*{name}"
                      th:errorclass="is-invalid"
                      type="textarea" class="form-control"
                      placeholder="Put Accessory name here"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Name is required.
            </p>

        </div>
        <div style="text-align: center">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      type="textarea" class="form-control"
                      placeholder="Put Accessory description here"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div style="text-align: center">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl"
                   th:errorclass="is-invalid"
                   th:field="*{imageUrl}"
                   type="url" class="form-control"
                   placeholder="Put Accessory image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Image URL is required.
            </p>
        </div>
        <div style="text-align: center">
            <input type="submit" class="btn btn-info btn-lg" value="Update"/>
        </div>

    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
